  - TLSv1.2
excludedProtocols: []
supportedCipherSuites:
  - ECDHE-RSA-AES128-GCM-SHA256
  - ECDHE-ECDSA-AES128-GCM-SHA256
excludedCipherSuites: []
allowRenegotiation: false
endpointIdentificationAlgorithm: HTTPS
