level: INFO
loggers:
  "com.example.app": INFO
appenders:
  - type: file
    currentLogFilename: '${default}.log'
    queueSize: 10000
    discardingThreshold: 0
    maxMessagesPerSecond: ${maxMessagesPerSecond}
    archivedLogFilenamePattern: '${default}-%d.log.gz'
    logFormat: "%-5level %logger: %msg%n"
    archivedFileCount: 5
