level: INFO
loggers:
  com.example.app: DEBUG
appender:
  queueSize: 512
  discardingThreshold: 0
  includeCallerData: true
console:
  enabled: true
  threshold: ALL
file:
  enabled: false
  threshold: ALL
  currentLogFilename: ./logs/example.log
  archivedLogFilenamePattern: ./logs/example-%d.log.gz
  archivedFileCount: 5
syslog:
  enabled: false
  host: localhost
  facility: local0
