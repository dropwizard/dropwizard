level: INFO
loggers:
  com.example.app: DEBUG
console:
  enabled: true
  threshold: ALL
fileLoggers:
  output:
      threshold: ALL
      archivedLogFilenamePattern: ./logs/example-%d.log.gz
      archivedFileCount: 5
      currentLogFilename: ./logs/example.log
      timeZone: UTC
  error:
      threshold: ALL
      archivedLogFilenamePattern: ./logs/example-%d.log.gz
      archivedFileCount: 5
      currentLogFilename: ./logs/example.log
      timeZone: UTC
syslog:
  enabled: false
  host: localhost
  facility: local0
