version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.hibernate:hibernate-validator
    versions:
    - ">= 6.a, < 7"
- package-ecosystem: pip
  directory: "/docs"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
- package-ecosystem: bundler
  directory: "/docs"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
