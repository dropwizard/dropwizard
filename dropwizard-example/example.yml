template: Hello, %s!

defaultName: Stranger

# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.hsqldb.jdbc.JDBCDriver

  # the username
  user: sa

  # the password
  password: sa

  # the JDBC URL
  url: jdbc:hsqldb:target/example

  # override health check query for hsqldb
  # taken from http://javasplitter.blogspot.com/2011/01/keep-alive-query-in-hsqldb.html
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStore: example.keystore
      keyStorePassword: example
      validateCerts: false
# this requires the npn-boot library on the JVM's boot classpath
#    - type: spdy
#      port: 8445
#      keyStore: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  adminConnectors:
    - type: http
      port: 8081
    - type: https
      port: 8444
      keyStore: example.keystore
      keyStorePassword: example
      validateCerts: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example.app: DEBUG

    org.hibernate.SQL: ALL

  appenders:
    - type: console
