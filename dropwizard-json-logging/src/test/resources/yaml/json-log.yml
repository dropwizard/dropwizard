type: console
layout:
  type: json
  timestampFormat: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
  prettyPrint: false
  appendLineSeparator: true
  includes:
    - level
    - mdc
    - loggerName
    - message
    - exception
    - timestamp
    - callerData
  exception:
    rootFirst: false
    depth: 10
    evaluators:
    - io.dropwizard
  customFieldNames:
    timestamp: "@timestamp"
  additionalFields:
    service-name: "user-service"
    service-build: 218
  includesMdcKeys: [userId]
  flattenMdc: true

