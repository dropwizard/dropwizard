type: console
layout:
  type: json
  prettyPrint: true
  timestampFormat: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
  prettyPrint: false
  appendLineSeparator: true
  includes:
    - level
    - mdc
    - loggerName
    - message
    - exception
    - timestamp
  customFieldNames:
    timestamp: "@timestamp"
  additionalFields:
    service-name: "user-service"
    service-build: 218
  includesMdcKeys: [userId]
  flattenMdc: true

