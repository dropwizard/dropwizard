---
version: 2
jobs:
  build:
    working_directory: ~/dropwizard
    environment:
      JAVA_OPTS: -Xms512m -Xmx2g -XX:+TieredCompilation -XX:TieredStopAtLevel=1
    docker:
      - image: cimg/openjdk:21.0.4@sha256:f774d22aa344f6ce1e5203f8a7918e2ae0bbc0dd9f1f1fcb2eeefe1baf3d002a
    steps:
      - checkout
      - restore_cache:
          key: dropwizard-{{ checksum "pom.xml" }}
      - run: ./mvnw --no-transfer-progress -V -B -ff
          -Dsurefire.rerunFailingTestsCount=1 install
      - save_cache:
          paths:
            - ~/.m2
          key: dropwizard-{{ checksum "pom.xml" }}
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            mv ~/dropwizard/*/target/surefire-reports/*.xml ~/junit/
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
